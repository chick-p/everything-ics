version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    ignore:
      # vitest-pool-workers does not support vitest v4 yet
      # https://github.com/cloudflare/workers-sdk/issues/11064
      - dependency-name: "vitest"
        versions:
          - ">=4.0.0"
    groups:
      eslint:
        patterns:
          - "@eslint/*"
          - "eslint"
          - "prettier"
          - "eslint-config-*"
          - "eslint-plugin-*"
          - "typescript-eslint"
      stylelint:
        patterns:
          - "stylelint"
          - "stylelint-config-standard"
